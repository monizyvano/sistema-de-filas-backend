[pytest]
testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Testes unitários
    integration: Testes de integração
    load: Testes de carga
    slow: Testes lentos (> 1s)